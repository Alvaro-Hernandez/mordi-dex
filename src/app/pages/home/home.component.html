<main id="container">
  <app-image-character></app-image-character>
  <div class="cardContainer" (scroll)="onScroll()">
    <app-character-card
      *ngFor="let character of listCharacters"
      [listCharacters]="character"
    ></app-character-card>
    <img
      class="spinner"
      src="../../../assets/img/spinner.svg"
      alt="Cargando"
      *ngIf="charging"
    />
  </div>
</main>
